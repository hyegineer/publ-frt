    <script>
      // 예측률 써클
      // https://kottenator.github.io/jquery-circle-progress/
      let option01 = {
        startAngle: -1.55,
        value: 0.86,
        size: 85,
        lineCap: 'round',
        fill: '#F55B22',
        thickness: 10,
        emptyFill: "#FFF3EE"
      }
      let option02 = {
        startAngle: -1.55,
        value: 0.99,
        size: 85,
        lineCap: 'round',
        fill: '#F5222D',
        thickness: 10,
        emptyFill: "#FEE8E9"
      }
      $('.js-circle-01 .bar').circleProgress(option01).on('circle-animation-progress', function(event, progress, stepValue) {
        $(this).parent().find("b").text(Math.round(100 * stepValue) + "%");
      });
      $('.js-circle-02 .bar').circleProgress(option02).on('circle-animation-progress', function(event, progress, stepValue) {
        $(this).parent().find("b").text(Math.round(100 * stepValue) + "%");
      });
    </script>
