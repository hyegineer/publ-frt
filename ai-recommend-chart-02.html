    <script>
      // 예측률 써클
      // https://kottenator.github.io/jquery-circle-progress/
      let options = {
        startAngle: -1.55,
        value: 0.75,
        size: 116,
        lineCap: 'round',
        fill: '#F5222D',
        thickness: 10,
        emptyFill: "#FAE9EA"
      }
      $('.js-circle .bar').circleProgress(options).on('circle-animation-progress', function(event, progress, stepValue) {
        $(this).parent().find("b").text(Math.round(100 * stepValue) + "%");
      });
    </script>
    <script>
      var chartsSwiper = new Swiper("#charts-swiper", {
        grabCursor: true,
        effect: "creative",
        loop: true,
        creativeEffect: {
          prev: {
            shadow: true,
            translate: [0, 0, -400],
          },
          next: {
            translate: ["100%", 0, 0],
          },
        },
      });
      $('#charts-next-btn').on('click', function() {
        chartsSwiper.slideNext();
      })
    </script>
