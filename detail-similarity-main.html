<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프랙탈 솔루션</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="assets/css/vendor/odometer.css">
    <link rel="stylesheet" href="assets/css/vendor/swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/css/vendor/reset.css">
    <link rel="stylesheet" href="assets/css/ui.css">
    <link rel="stylesheet" href="assets/css/pages.css">
    <script src="assets/js/vendor/jquery-3.6.1.min.js"></script>
    <script src="assets/js/vendor/swiper-bundle.min.js"></script>
    <script src="assets/js/vendor/odometer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-circle-progress/1.2.2/circle-progress.min.js"></script>
  </head>
  <body ontouchstart>
    <div id="app">

      <!-- 세부 분석 - 유사 패턴 확인 페이지 -->
      <div class="similarity-main-page l-page">
        <div class="l-page-top">
          <div class="header">
            <button type="button" class="btn back-btn" onclick="location.href='detail-main.html';">
              <span class="txt-hidden">뒤로 가기</span>
              <img src="assets/images/icon/icon-arrow-back.svg" alt="뒤로가기 아이콘" class="icon icon-22">
            </button>
            <h1 class="hd-title">유사 패턴 확인</h1>
            <div class="mg-left">
              <button type="button" class="btn" onclick="location.href='main.html';">
                <span class="txt-hidden">홈으로 가기</span>
                <img src="assets/images/icon/icon-home.svg" alt="홈 아이콘" class="icon icon-22">
              </button>
            </div>
          </div>
        </div>

        <!-- 페이지 내용 -->
        <div class="l-page-mid">
          <div class="l-page-content">
            <section class="section section-01">
              <div class="period-box">
                <div class="period-item">
                  <span class="num">1</span>
                  <p class="txt">24.03.21 - 24.05.13</p>
                </div>
                <div class="period-item">
                  <span class="num">1</span>
                  <p class="txt">24.06.11 - 24.12.21</p>
                </div>
              </div>
              <dl class="detail-list type-sm">
                <dt class="ttl">일치율</dt>
                <dd class="detail">
                  <span class="red-txt">00.00%</span>
                </dd>
              </dl>
              <div class="gradient-box">
                <div class="box-content">
                  <dt class="ttl">상승 확률</dt>
                  <dd class="detail">
                    <span id="odometer01" class="odometer">0</span>%
                  </dd>
                </div>
                <div class="box-content">
                  <dt class="ttl">20일 후 예상 수익</dt>
                  <dd class="detail">
                    <span id="odometer02" class="odometer">0</span>%
                  </dd>
                </div>
              </div>
            </section>
            <section class="section">

              <!-- 섹션 제목 -->
              <div class="section-ttl-wrap">
                <h3 class="section-ttl">삼성전자</h3>
              </div>

              <!-- END 섹션 제목 -->

              <!-- 섹션 내용 -->
              <div class="box-content">
                <div class="chart-area">
                  <img src="assets/images/sample/img-sample-chart.png" alt="차트 샘플 이미지" class="chart-img">
                </div>
              </div>

              <!-- END 섹션 내용 -->
            </section>
          </div>
        </div>

        <!-- END 페이지 내용 -->
        <div class="l-page-bottom"></div>
      </div>

      <!-- END 세부 분석 - 유사 패턴 확인 페이지 -->
    </div>

    <!-- 회원 전용 서비스 -->
    <div id="user-modal" class="modal-wrapper">
      <div class="modal-overlay" onclick="closeModal('user-modal');"></div>
      <div class="custom-modal system-modal">
        <div class="modal-icon">
          <img src="assets/images/icon/icon-modal-checked.svg" alt="모달 아이콘" class="icon icon-32">
        </div>
        <div class="modal-content-wrap">
          <h2 class="modal-ttl">회원 전용 서비스입니다</h2>
          <div class="modal-content">
            <p class="modal-ttl type-md">프렉탈 솔루션에 가입하시겠습니까?</p>
            <p class="modal-desc">프렉탈 솔루션에 가입하셔서 <br>
              누구보다 편안한 투자를 경험해보세요!</p>
          </div>
        </div>
        <div class="modal-btn-wrap">
          <button type="button" onclick="closeModal('user-modal');" class="btn gray-bd-btn">아니오</button>
          <button type="button" onclick="location.href='sign-up.html';" class="btn theme-solid-btn">예</button>
        </div>
      </div>
    </div>
    <script src="assets/js/ui.js"></script>
    <script>
      // https://github.hubspot.com/odometer/
      var el01 = document.querySelector('#odometer01');
      var el02 = document.querySelector('#odometer02');
      od = new Odometer({
        el: el01,
        value: 0,
        duration: 500,
      });
      od = new Odometer({
        el: el02,
        value: 0,
        duration: 1000,
      });
      setTimeout(function() {
        el01.innerHTML = 120;
        el02.innerHTML = 15;
      }, 300);
    </script>
  </body>
</html>
